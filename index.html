<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Profile Component - Mickael Araujo</title>
</head>
<body>
  <div class="container">
    <div class="profile-container">
      <div class="profile-content">
        <img src="./assets/profile.jfif" alt="Mickael Araujo">

        <div class="name-area">
          <h1>Mickael Araujo</h1>

          <span>@MickaelAraujs</span>
        </div>
      </div>

      <button class="edit">
        <img src="./assets/edit.svg" alt="Editar">

        Editar
      </button>
    </div>

    <div class="cards">
      <div class="card" id="green">
        <span class="title">Projetos</span>

        <span class="content">27</span>
      </div>

      <div class="card" id="blue">
        <span class="title">Estrelas</span>

        <span class="content">302</span>
      </div>

      <div class="card" id="yellow">
        <span class="title">Seguidores</span>

        <span class="content">83</span>
      </div>
    </div>
  </div>
</body>
</html>
